            <div class="login" id="login-form">
                <div class="spinner"></div>
                <h2>Iniciar sesión</h2>
                <form id="myFormLogin">
                    <div class="input-field">
                        <input type="email" id="correo" required>
                        <label for="correo">Correo electrónico</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="contrasena" required>
                        <label for="contrasena">Contraseña</label>
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
                <p>No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></p>
            </div>
            <div class="registro" id="registro-form">
                <h2>Registrarse</h2>
                <form id="registro">
                    <div class="input-field">
                        <input type="text" id="nombreR" required>
                        <label for="nombreR">Nombre</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="correoR" required>
                        <label for="correoR">Correo electrónico</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="contrasenaR" required>
                        <label for="contrasenaR">Contraseña</label>
                    </div>
                    <button type="submit" onclick="registerUser()">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Iniciar sesión</a></p>
            </div>

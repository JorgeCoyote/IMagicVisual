<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Login y Registro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="form-container">
            <div class="login" id="login-form">
                <div class="spinner"></div>
                <h2>Iniciar sesión</h2>
                <form id="myFormLogin">
                    <div class="input-field">
                        <input type="email" id="correo" required>
                        <label for="correo">Correo electrónico</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="contrasena" required>
                        <label for="contrasena">Contraseña</label>
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
                <p>No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></p>
            </div>
            <div class="registro" id="registro-form">
                <h2>Registrarse</h2>
                <form id="registro">
                    <div class="input-field">
                        <input type="text" id="nombreR" required>
                        <label for="nombreR">Nombre</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="correoR" required>
                        <label for="correoR">Correo electrónico</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="contrasenaR" required>
                        <label for="contrasenaR">Contraseña</label>
                    </div>
                    <button type="submit" onclick="registerUser()">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Iniciar sesión</a></p>
            </div>
        </div>
    <!-- </div> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/auth.js"></script>
	<!-- add sweet alert js & css in footer -->
	<script src="src/plugins/sweetalert2/sweetalert2.all.js"></script>
	<script src="src/plugins/sweetalert2/sweet-alert.init.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Login y Registro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="form-container">
            <div class="login" id="login-form">
                <div class="spinner"></div>
                <h2>Iniciar sesión</h2>
                <form id="login">
                    <div class="input-field">
                        <input type="email" id="email" required>
                        <label for="email">Correo electrónico</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
                <p>No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></p>
            </div>
            <div class="registro" id="registro-form">
                <h2>Registrarse</h2>
                <form id="registro">
                    <div class="input-field">
                        <input type="text" id="nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email-registro" required>
                        <label for="email-registro">Correo electrónico</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password-registro" required>
                        <label for="password-registro">Contraseña</label>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Iniciar sesión</a></p>
            </div>
        </div>
    <!-- </div> -->

    <script src="main.js"></script>
</body>
</html>

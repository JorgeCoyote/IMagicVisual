		<div class="main-container">
			<div class="pd-ltr-20 xs-pd-20-10">
				<div class="min-height-200px">
					<div class="modal-footer">
						
						<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#bd-example-modal-lg">
							<i class="icon-copy ion-android-add-circle"></i>
							Publicación
						</button>
					</div>
					<!-- Large modal -->
					<div class="col-md-4 col-sm-12 mb-30">
						<div class="pd-20  height-100-p">
					
							<div
								class="modal fade bs-example-modal-m"
								id="bd-example-modal-lg"
								tabindex="-1"
								role="dialog"
								aria-labelledby="myLargeModalLabel"
								aria-hidden="true"
							>
								<div class="modal-dialog modal-m modal-dialog-centered">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title" id="myLargeModalLabel">
												Nueva Publicación
											</h4>
											<button
												type="button"
												class="close"
												data-dismiss="modal"
												aria-hidden="true"
											>
												
											</button>
										</div>
										<div class="modal-body">
											
											<form id="myForm">
												<div class="form-group">
													<label for="titulo">Agregar título</label>
													<input id="titulo" class="form-control" type="text" placeholder="Titulo" required>
												</div>
											
												<div class="form-group">
													<label for="categoria">Selecciona una categoría</label>
													<select id="categoria" class="custom-select2 form-control" name="state" style="width: 100%; height: 38px" required>
														<option value=""></option>
														<option value="AZ">Digital</option>
														<option value="CO">Óleo</option>
														<option value="ID">Fotografía</option>
														<option value="MT">Abstracto</option>
														<option value="NE">Realismo</option>
														<option value="NM">Cubismo</option>
														<option value="ND">Surrealismo</option>
														<option value="UT">Neoplasticismo</option>
														<option value="WY">Futurismo</option>
													</select>
												</div>
											
												<div class="form-group">
													<label for="imagen">Insertar imagen</label>
													<input id="image-input" type="file" class="form-control-file form-control height-auto" required>
												</div>
												<div class="form-group">
													<div class="image-container">
														<img id="preview-image" src="#" alt="Ninguna imagen seleccionada">
													</div>
												</div> 
											
												<div class="form-group">
													<label for="descripcion">Descripción</label>
													<input id="descripcion" class="form-control" type="text" placeholder="Johnny Brown" required>
												</div>
											
										</div>
										<div class="modal-footer">
											<button
												type="button"
												class="btn btn-secondary"
												data-dismiss="modal"
												onclick="cancelarPublicacion();"
											>
												Cancelar
											</button>
											<button type="submit" class="btn btn-primary">Publicar</button>

										
										</form>
										</div>
									</div>
								</div>

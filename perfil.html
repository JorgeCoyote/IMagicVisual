<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Inicio de sesión con Google</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBc99LvfKh1wYB8T-64EGVyA-R3CKSRRf8",
      authDomain: "magicvisual-1f036.firebaseapp.com",
      projectId: "magicvisual-1f036",
      storageBucket: "magicvisual-1f036.appspot.com",
      messagingSenderId: "74321411922",
      appId: "1:74321411922:web:2c194c96a0e65dfec0048b",
      measurementId: "G-1H6XC9PVZ3"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Obtener la instancia de autenticación
    var auth = firebase.auth();

    // Función para iniciar sesión con Google
    function signInWithGoogle() {
      var provider = new firebase.auth.GoogleAuthProvider();

      firebase.auth().signInWithPopup(provider)
        .then(function(result) {
          // El usuario ha iniciado sesión con Google exitosamente
          var user = result.user;
          console.log(user);
        })
        .catch(function(error) {
          // Ocurrió un error durante la autenticación con Google
          console.error(error);
        });
    }
  </script>
</head>
<body>
  <h1>Inicio de sesión con Google</h1>
  <button id="signInButton" onclick="signInWithGoogle()">Iniciar sesión con Google</button>
</body>
</html>
